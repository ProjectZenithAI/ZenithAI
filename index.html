<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith AI - Mental Wellness</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .download-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .download-button:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
        .download-button:active::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, rgba(255,255,255,0) 50%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: sparkle 0.5s ease-out;
        }
        @keyframes sparkle {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
    <script>
        function redirectToDownload() {
            setTimeout(function() {
                window.location.href = 'https://github.com/ProjectZenithAI/ZenithAI/blob/main/ZenithAI-v1.apk';
            }, 500);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Zenith AI - Your Mental Wellness Companion</h1>
        <p>Empower your mind with AI-driven mental wellness support. Start your journey today.</p>
        <a href="#" class="download-button" onclick="redirectToDownload()">Download for Android</a>
    </div>
</body>
</html>
